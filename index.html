<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mening Tugmali Saytim</title>

    <style>
   body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(
        to bottom,
        #ffffff 0%,
        #e6e6e6 25%,
        #cfcfcf 50%,
        #b3b3b3 75%,
        #8f8f8f 100%
    );
}

        h1 {
            padding: 20px;
            color: #111;
        }

        .container {
            padding: 20px;
        }

        .btn {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 15px auto;
            padding: 18px;
            border-radius: 40px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Rangli tugmalar */
        .red { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        .blue { background: linear-gradient(45deg, #2193b0, #6dd5ed); }
        .green { background: linear-gradient(45deg, #56ab2f, #a8e063); }
        .orange { background: linear-gradient(45deg, #f7971e, #ffd200); }
        .purple { background: linear-gradient(45deg, #8e2de2, #4a00e0); }
        .pink { background: linear-gradient(45deg, #ff758c, #ff7eb3); }
    </style>
</head>
<body>

    <h1>üåç Barcha fayllar shu yerda</h1>

    <div class="container">
        <a class="btn red" href="https://example.com" target="_blank">Bepul Emote</a>
        <a class="btn blue" href="https://example.com" target="_blank">V Belgisi FF</a>
        <a class="btn green" href="https://example.com" target="_blank">Free Fire 2017</a>
        <a class="btn orange" href="https://example.com" target="_blank">ID orqali olmos olish</a>
        <a class="btn purple" href="https://example.com" target="_blank">Pro AIM</a>
        <a class="btn pink" href="https://example.com" target="_blank">FF Headshot</a>
    </div>

</body>
</html>
